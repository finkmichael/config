# Set prefix key
#unbind M-b
#set-option -g prefix `
#bind-key M-w send-prefix

# Vim-ish pane splits
unbind %
bind v split-window -h
bind V split-window -hf

unbind '"'
bind s split-window -v
bind S split-window -vf

bind n new-window
bind -n M-n previous-window
bind -n M-m next-window

# Vim-ish copy mode (with yank/paste)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind p paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Pane resize with alt + vimnav key
bind -n M-h resize-pane -L 5
bind -n M-j resize-pane -D 5
bind -n M-k resize-pane -U 5
bind -n M-l resize-pane -R 5

# Swap killing panes and displaying panes
bind q kill-pane
bind x display-panes

# tmux conf sourcing on 'r' press
unbind r
bind r source-file ~/.tmux.conf

# Vim-ish pane nav
# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R

set -g mouse on

set -g default-terminal "screen-256color-bce"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'rose-pine/tmux'

#set -g @dracula-show-powerline true
#set -g @dracula-show-left-icon session
#set -g @dracula-plugins "git cpu-usage ram-usage"


# Init tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
